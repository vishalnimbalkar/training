<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ecommerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Products</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="product-popup">
      <div id="popup" class="p-5">
        <span id="close">+</span>
        <form id="product-form">
          <h3 class="text-center">Add Product</h3>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input type="number" class="form-control" id="product-price" />
          </div>
          <div class="mb-3">
            <label class="form-label">Product Description</label>
            <input type="text" class="form-control" id="product-dsc" />
          </div>
          <button type="submit" id="add" class="btn btn-success">Add</button>
          <button type="button" class="btn btn-danger" id="cancel">
            Cancel
          </button>
        </form>
      </div>
    </div>

    <!-- update popup  -->
    <div id="product-update-popup">
      <div id="popup2" class="p-5">
        <span id="close2">+</span>
        <form id="product-update-form">
          <h3 class="text-center">Update Product</h3>
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="update-product-name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Product Price</label>
            <input
              type="number"
              class="form-control"
              id="update-product-price"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Product Description</label>
            <input type="text" class="form-control" id="update-product-dsc" />
          </div>
          <button type="submit" id="update-btn" class="btn btn-primary">
            Update
          </button>
          <button class="btn btn-danger">Cancel</button>
        </form>
      </div>
    </div>

    <div id="product-delete">
      <div id="toast">
        <span id="close-delete">+</span>
        <p id="delete-msg">Do you want to delete </p>
        <div>
          <button class="btn btn-success" id="delete-yes" value="yes">
            Yes
          </button>
          <button class="btn btn-danger" id="delete-no" value="no">No</button>
        </div>
      </div>
    </div>

    <div class="products">
      <h3 class="p-2">Products</h3>
      <div id="add2" class="p-2">
        <button id="add-product" class="btn btn-success">Add Product</button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th colspan="3" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody id="projectTableBody"></tbody>
      </table>
    </div>
    <script src="js/app.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
